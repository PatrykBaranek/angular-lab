<div *ngIf="tasks">
  <div class="kanban-board">
    <div class="kanban-column">
      <h2>ToDo</h2>
      <ul>
        <li *ngFor="let task of tasks" *ngIf="task.status === 'ToDo'">
          {{ task.name }}
        </li>
      </ul>
    </div>
    <div class="kanban-column">
      <h2>Doing</h2>
      <ul>
        <li *ngFor="let task of tasks" *ngIf="task.status === 'Doing'">
          {{ task.name }}
        </li>
      </ul>
    </div>
    <div class="kanban-column">
      <h2>Done</h2>
      <ul>
        <li *ngFor="let task of tasks" *ngIf="task.status === 'Done'">
          {{ task.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
