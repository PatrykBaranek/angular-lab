<h2>Create new Project</h2>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Project Name</mat-label>
    <input matInput formControlName="projectName" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    [disabled]="projectForm.invalid"
    type="submit"
  >
    Add Project
  </button>
</form>
