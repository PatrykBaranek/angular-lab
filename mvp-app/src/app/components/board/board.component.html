<div class="card-container">
  <mat-card
    class="card"
    *ngFor="let project of projects"
    (click)="projectOptionsId = project.id"
  >
    <mat-card-header>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{
        project.createdAt | date
      }}</mat-card-subtitle></mat-card-header
    >
    <mat-card-actions *ngIf="projectOptionsId === project.id">
      <button
        mat-raised-button
        color="warn"
        (click)="onProjectDelete(project.id, $event)"
      >
        Delete
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="onSeeDetails(project.id, $event)"
      >
        See Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
